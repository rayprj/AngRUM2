<!DOCTYPE html>
<html ng-app="angrum">
    <head>
        <base href="/">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="client/assets/css/app.css" />
        <script src="bower_components/headjs/dist/1.0.0/head.min.js"></script>
        <script src="client/assets/js/boot.js"></script>
        <title>AngRUM</title>
    </head>

    <body>
        <div class="col-md-2 nopadding" ng-controller="appController">
            <ul class="nav nav-pills nav-stacked nopadding">
                <li ng-repeat="m in menus.modules">
                    <a href="#/crud/{{m.name}}" class="btn btn-info btn-sm btn-block">
                    <span class="glyphicon glyphicon-{{m.icon}}"></span> {{m.label}}
                    </a>
                </li>
            </ul>
        </div>

        <ui-view></ui-view>

    </body>

</html>
